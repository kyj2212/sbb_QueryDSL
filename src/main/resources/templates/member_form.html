<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/layout_detail}">
<div layout:fragment="content" class="container my-3">
    <!-- 헤더-->
    <nav th:replace="header :: headerFragment"></nav>
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{|/members/${member.id}|}" th:object="${memberUpdateDto}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${member.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:name="name" th:value="${member.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <p type="text" th:text="${member.username}" class="form-control"></p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:name="password1" th:value="${member.password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" th:name="password2" th:value="${member.password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:name="email" th:value="${member.email}"  class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</html>
