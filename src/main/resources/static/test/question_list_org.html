<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ko">
    <title>질문 목록</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(questionList)}">
        <h2>질문 목록</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Content</th>
                <th>Subject</th>
                <th>CreateDate</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="question : ${questionList}">
                <td th:text="${question.id}">Id</td>
                <td>
                <a th:href="@{|/questions/${question.id}|}" th:text="${question.subject}">Subject</a>
                </td>
                <td th:text="${question.content} ">Content</td>
                <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
                <td><a th:href="${'/products/edit/' + question.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/products/delete/' + question.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
